		<div class="graf" id="tradingview_bbc40"></div>

		<script>	
			function updateChart() {
				var brazilChart = document.getElementById("tradingview_bbc40");
				var usChart = document.getElementById("tradingview_eee");
				
				if (document.getElementById("brazil").checked) {
					brazilChart.style.display = "block";
					usChart.style.display = "none";
					} else {
					brazilChart.style.display = "none";
					usChart.style.display = "block";
				}
			} 
			document.querySelectorAll('input[name="chart"]').forEach(function(radio) {
				radio.addEventListener("change", updateChart);
			});	
		</script>
